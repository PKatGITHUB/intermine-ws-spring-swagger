paths:
  /query/results/gff3:
    post:
      summary: Query the Database for Sequence Annotations.
      description: >-
        This service provides full access to arbitrary database queries.
        Queries are accepted in a serialised XML or JSON format, executed and returned
        in a streaming manner. The query format is a custom subset of the capabilities
        of SQL; see the InterMine documentation for a full description of the query XML and JSON
        syntax.
        <br/><br/>
        This endpoint specialises in dealing with queries for sequence
        annotations, and returning results in [GFF3](http://en.wikipedia.org/wiki/General_feature_format)
        format. The user is responsible for
        ensuring that the query contains only suitable types for export.
        A suitable query is one where every view column references a
        field of a `SequenceFeature` (including all sub-classes). The
        particular field selected is not important, and the object itself
        will be selected.
      operationId: queryResultsGff3Post
      parameters:
        - name: query
          in: query
          required: true
          description: A definition of the query to execute in Path-Query XML or JSON format.
          schema:
            type: string
          example: >-
            <query name="short genes on the X chromosome" model="genomic" view="Gene.id Gene.exons.id">    <constraint path="Gene.chromosome.primaryIdentifier" op="=" value="X"/>    <constraint path="Gene.length" op="&lt;" value="1000"/></query>
        - name: view
          in: query
          required: false
          description: Extra columns to include as extra information in the ninth column.
          schema:
            type: array
            items:
              type: string
          example: [Gene.length]
      responses:
        '200':
          description: OK
          content:
            text/x-gff3:
              schema:
                type: string
      tags:
        - GFF3 Query Results
    get:
      summary: Query the Database for Sequence Annotations.
      description: >-
        This service provides full access to arbitrary database queries.
        Queries are accepted in a serialised XML or JSON format, executed and returned
        in a streaming manner. The query format is a custom subset of the capabilities
        of SQL; see the InterMine documentation for a full description of the query XML and JSON
        syntax.
        <br/><br/>
        This endpoint specialises in dealing with queries for sequence
        annotations, and returning results in [GFF3](http://en.wikipedia.org/wiki/General_feature_format)
        format. The user is responsible for
        ensuring that the query contains only suitable types for export.
        A suitable query is one where every view column references a
        field of a `SequenceFeature` (including all sub-classes). The
        particular field selected is not important, and the object itself
        will be selected.
      operationId: queryResultsGff3Get
      parameters:
        - name: query
          in: query
          required: true
          description: A definition of the query to execute in Path-Query XML or JSON format.
          schema:
            type: string
          example: >-
            <query name="short genes on the X chromosome" model="genomic" view="Gene.id Gene.exons.id">    <constraint path="Gene.chromosome.primaryIdentifier" op="=" value="X"/>    <constraint path="Gene.length" op="&lt;" value="1000"/></query>
        - name: view
          in: query
          required: false
          description: Extra columns to include as extra information in the ninth column.
          schema:
            type: array
            items:
              type: string
          example: [Gene.length]
      responses:
        '200':
          description: OK
          content:
            text/x-gff3:
              schema:
                type: string
      tags:
        - GFF3 Query Results
  /list/results/gff3:
    post:
      summary: Get the Contents of a List as GFF3.
      description: >-
        This service allows users to export the contents of a list
            of `SequenceFeature`s as GFF3.
      operationId: listResultsGff3Post
      parameters:
        - name: list
          in: query
          required: true
          description: The name of the list.
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            text/x-gff3:
              schema:
                type: string
      tags:
        - List as GFF3
    get:
      summary: Get the Contents of a List as GFF3.
      description: >-
        This service allows users to export the contents of a list
