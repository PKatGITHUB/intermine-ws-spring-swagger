        - name: type
          in: query
          required: false
          description: The type of feature we are interested in.
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JBrowseFeatureStats'
      tags:
        - JBrowse Endpoint
  /jbrowse/{domain}/stats/regionFeatureDensities/{refseq}:
    get:
      summary: Get Binned Density Statistics for a Sub-Set of Features Served by this Store.
      description: >-
        This service provides the functionality for `JBrowse` binned
                region statistics requests.
                <br/><br/>
                See [Writing JBrowse Compatible Web Services](http://gmod.org/wiki/JBrowse_Configuration_Guide#Writing_JBrowse-compatible_Web_Services)
      operationId: jBrowseRegionFeatureDensitiesGet
      parameters:
        - name: domain
          in: path
          required: true
          description: The domain we are operating in. This will generally refer to an organism taxon-id.
          schema:
            type: string
        - name: refseq
          in: path
          required: true
          description: The identifier of the reference sequence to find features within.
          schema:
            type: string
        - name: start
          in: query
          required: false
          description: The starting index.
          schema:
            type: integer
        - name: end
          in: query
          required: false
          description: The end index.
          schema:
            type: integer
        - name: type
          in: query
          required: false
          description: The type of feature we are interested in.
          schema:
            type: string
        - name: basesPerBin
          in: query
          required: false
          description: The number of bases per bin, used to determine the number of bins.
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JBrowseFeatureDensityStats'
      tags:
        - JBrowse Endpoint
  /jbrowse/names/{domain}:
    get:
      summary: Lookup features by name.
      description: >-
        This service provides the functionality for `JBrowse` name
                look-up requests.
                <br/><br/>
                See [Writing JBrowse Compatible Web Services](http://gmod.org/wiki/JBrowse_Configuration_Guide#Writing_JBrowse-compatible_Web_Services)
      operationId: jBrowseNamesGet
      parameters:
        - name: domain
          in: path
          required: true
          description: The domain for this search (generally an organism).
          schema:
            type: string
        - name: startswith
          in: query
          required: false
          description: The search prefix string to look for. Supply either startswith or equals.
          schema:
            type: string
        - name: equals
          in: query
          required: false
          description: The name of the item.Supply either startswith or equals.
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
      tags:
        - JBrowse Name Lookup
