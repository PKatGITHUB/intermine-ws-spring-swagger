  /regions/list:
    post:
      summary: Create a New List from Features found in Genomic Intervals.
      description: >-
        This service creates a list of features found
        overlapping a set of genomic intervals. All features
        found will be saved in a list of the given name. The type of this
        list will be inferred from the types provided in the search input.
        <br/><br/>
        The input to this service is a `json` object that satisfies the
        following [json-schema](http://json-schema.org/) schema:
        <br/><br/>
        { <br/>
          &nbsp; "type": "object", <br/>
          &nbsp;   "required": ["regions", "featureTypes", "organism"], <br/>
          &nbsp;   "properties": { <br/>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;      "regions": "#/definitions/stringset", <br/>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;       "featureTypes": "#/definitions/stringset", <br/>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;       "isInterbase": { "type": "boolean" }, <br/>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;       "extension": { "type": "number" }, <br/>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;       "organism": { "type": "string" } <br/>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  }, <br/>
          &nbsp;  "definitions": { <br/>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;       "stringset": { <br/>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;           "type": "array", <br/>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;          "items: { "type: "string" }, <br/>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;           "minItems": 1, <br/>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;            "uniqueItems": true <br/>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;        } <br/>
          &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;    } <br/>
        }
      operationId: regionsListPost
      parameters:
        - name: listName
          in: query
          required: true
          description: The name of the list to save these features to.
          schema:
            type: string
        - name: description
          in: query
          required: false
          description: An optional description for this list.
          schema:
            type: string
        - name: tags
          in: query
          required: false
          description: A set of tags to apply to this list (separated by semi-colon).
          schema:
            type: string
        - name: replaceExisting
          in: query
          required: false
          description: Whether or not to replace any existing list of this name.
          schema:
            type: boolean
            enum: [true, false]
      requestBody:
        description: A representation of the search request.
        required: true
        content:
          application/json:
            schema:
              type: string
              example: >-
                {
                  "regions": [
                    "2L:14615455..14619002",
                    "2R:5866646..5868384",
                    "3R:2578486..2580016"
                  ],
                  "featureTypes": ["Gene", "Exon", "Intron"],
                  "organism": "D. melanogaster"
                }
      security: 
        - BasicAuth: []
        - JWTBearerAuth: []
        - ApiKeyAuthToken: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListGenomicIntervals'
      tags:
        - Create List from Genomic Intervals
    get:
      summary: Create a New List from Features found in Genomic Intervals.
      description: >-
        This service creates a list of features found
        overlapping a set of genomic intervals. All features
        found will be saved in a list of the given name. The type of this
        list will be inferred from the types provided in the search input.
        <br/><br/>
        The input to this service is a `json` object that satisfies the
        following [json-schema](http://json-schema.org/) schema:
        <br/><br/>
        { <br/>
          &nbsp; "type": "object", <br/>
          &nbsp;   "required": ["regions", "featureTypes", "organism"], <br/>
          &nbsp;   "properties": { <br/>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;      "regions": "#/definitions/stringset", <br/>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;       "featureTypes": "#/definitions/stringset", <br/>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;       "isInterbase": { "type": "boolean" }, <br/>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;       "extension": { "type": "number" }, <br/>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;       "organism": { "type": "string" } <br/>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  }, <br/>
          &nbsp;  "definitions": { <br/>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;       "stringset": { <br/>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;           "type": "array", <br/>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;          "items: { "type: "string" }, <br/>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;           "minItems": 1, <br/>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;            "uniqueItems": true <br/>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;        } <br/>
          &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;    } <br/>
        }
      operationId: regionsListGet
      parameters:
        - name: name
          in: query
          required: true
          description: The name of the list to save these features to.
          schema:
            type: string
        - name: description
          in: query
          required: false
          description: An optional description for this list.
          schema:
            type: string
        - name: tags
          in: query
          required: false
          description: A set of tags to apply to this list (separated by semi-colon).
          schema:
            type: string
        - name: replaceExisting
          in: query
          required: false
          description: Whether or not to replace any existing list of this name.
          schema:
            type: boolean
            enum: [true, false]
        - name: query
          in: query
          required: true
          description: The region search input.
          schema:
            type: string
            example: >-
                {
                  "regions": [
                    "2L:14615455..14619002",
                    "2R:5866646..5868384",
                    "3R:2578486..2580016"
                  ],
                  "featureTypes": ["Gene", "Exon", "Intron"],
                  "organism": "D. melanogaster"
                }
      security: 
        - BasicAuth: []
        - JWTBearerAuth: []
        - ApiKeyAuthToken: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListGenomicIntervals'
      tags:
        - Create List from Genomic Intervals
  /regions/gff3:
    post:
      summary: Get Genomic Features overlapping given Regions.
      description: >-
        This service returns information about features found
        overlapping a set of genomic intervals. The results are
        returned in the General Feature Format
        [GFF3](http://en.wikipedia.org/wiki/General_feature_format)
        where each row represents a feature.
        <br/><br/>
        The input to this service is a `json` object that satisfies the
        following [json-schema](http://json-schema.org/) schema:
        <br/><br/>
        { <br/>
          &nbsp; "type": "object", <br/>
          &nbsp;   "required": ["regions", "featureTypes", "organism"], <br/>
          &nbsp;   "properties": { <br/>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;      "regions": "#/definitions/stringset", <br/>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;       "featureTypes": "#/definitions/stringset", <br/>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;       "isInterbase": { "type": "boolean" }, <br/>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;       "extension": { "type": "number" }, <br/>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;       "organism": { "type": "string" } <br/>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  }, <br/>
          &nbsp;  "definitions": { <br/>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;       "stringset": { <br/>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;           "type": "array", <br/>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;          "items: { "type: "string" }, <br/>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;           "minItems": 1, <br/>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;            "uniqueItems": true <br/>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;        } <br/>
          &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;    } <br/>
        }
      operationId: regionsGff3Post
      requestBody:
        description: A representation of the search request.
        required: true
        content:
          application/json:
            schema:
              type: string
